<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–†–µ–¥–∞–∫—Ç–æ—Ä –ø—É–∑—ã—Ä—å–∫–æ–≤</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f7faff;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin: 10px 0 4px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 8px;
    }
    button {
      padding: 10px 16px;
      margin: 10px 0;
      background: #4facfe;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    #tasks-container input {
      margin-bottom: 4px;
    }
    #output {
      margin-top: 20px;
      background: #eef;
      padding: 10px;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <h1>–†–µ–¥–∞–∫—Ç–æ—Ä "–ü—É–∑—ã—Ä—å–∫–æ–≤"</h1>

  <label>–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø—É–∑—ã—Ä—è (URL)</label>
  <input type="text" id="bubbleImg" placeholder="https://...">

  <label>–§–∏–¥–±–µ–∫ –ø–æ—Å–ª–µ —Å—É–Ω–¥—É–∫–∞</label>
  <input type="text" id="finalText" placeholder="üéâ Well done!">

  <label>–ó–∞–¥–∞–Ω–∏—è</label>
  <div id="tasks-container"></div>
  <button onclick="addTask()">+ –î–æ–±–∞–≤–∏—Ç—å –∑–∞–¥–∞–Ω–∏–µ</button>

  <button onclick="generateCode()">–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å iframe –∫–æ–¥</button>

  <div id="output"></div>

  <script>
    let taskCount = 0;
    const maxTasks = 20;

    function addTask(text = '') {
      if (taskCount >= maxTasks) return;
      const input = document.createElement('input');
      input.type = 'text';
      input.placeholder = `–ó–∞–¥–∞–Ω–∏–µ ${taskCount + 1}`;
      input.value = text;
      document.getElementById('tasks-container').appendChild(input);
      taskCount++;
    }

    // –Ω–∞—á–∞–ª—å–Ω—ã–µ 10 –ø–æ–ª–µ–π
    for (let i = 0; i < 10; i++) addTask();

    function generateCode() {
      const img = encodeURIComponent(document.getElementById('bubbleImg').value);
      const feedback = encodeURIComponent(document.getElementById('finalText').value);
      const tasks = Array.from(document.querySelectorAll('#tasks-container input'))
        .map(i => i.value.trim()).filter(v => v.length > 0);

      const tasksParam = encodeURIComponent(tasks.join('|'));

      const url = `https://nikashum93.github.io/pusyriki/index.html?tasks=${tasksParam}&img=${img}&feedback=${feedback}`;

      const iframeCode = `<iframe style="width: 1280px; height: 720px; border: none;" src="${url}" scrolling="no" allowfullscreen></iframe>`;

      document.getElementById('output').textContent = iframeCode;
      navigator.clipboard.writeText(iframeCode).then(() => alert("–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!"));
    }
  </script>
</body>
</html>
