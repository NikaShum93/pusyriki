<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Пузырьки by Nika Shum</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
      margin: 0;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      color: #4CAF50;
    }

    .bubble-container {
      position: relative;
      width: 100%;
      height: 400px;
      background-color: #e1e1e1;
      border-radius: 10px;
    }

    .bubble {
      position: absolute;
      width: 80px;
      height: 80px;
      opacity: 0.6;
      pointer-events: auto;
      cursor: pointer;
      z-index: 100;
    }

    .code-output {
      margin-top: 20px;
      background: #f6f9fc;
      padding: 10px;
      border-radius: 5px;
      font-family: monospace;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h2>Пузырьки by Nika Shum</h2>
  <div class="bubble-container" id="bubble-container">
    <!-- Пузырьки будут здесь -->
  </div>

  <script>
    // Считывание параметров из URL
    const urlParams = new URLSearchParams(window.location.search);
    const tasks = JSON.parse(decodeURIComponent(urlParams.get('tasks') || '[]'));
    const bubbleImage = decodeURIComponent(urlParams.get('image') || 'https://media.tenor.com/mqvTrVZEMxIAAAAi/bubble-bfdi.gif');
    const feedbackText = decodeURIComponent(urlParams.get('feedback') || 'Well Done!');
    const bubbleCount = parseInt(urlParams.get('bubbles') || '0');

    // Создание пузырьков на основе данных
    const bubbleContainer = document.getElementById('bubble-container');

    for (let i = 0; i < bubbleCount; i++) {
      const bubble = document.createElement('img');
      bubble.src = bubbleImage;
      bubble.classList.add('bubble');
      bubble.style.left = `${Math.random() * 90}%`;
      bubble.style.top = `${Math.random() * 90}%`;
      bubble.addEventListener('click', () => {
        const popSound = new Audio('https://nikashum93.github.io/bubbles-by-nika-shum/pop.mp3');
        popSound.play().catch(() => {});
        bubble.remove();
        if (bubbleContainer.children.length === 1) {
          alert(feedbackText); // Показать фидбек
        }
      });
      bubbleContainer.appendChild(bubble);
    }

  </script>
</body>
</html>
