<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>–ü—É–∑—ã—Ä–∏–∫–∏</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: transparent;
    }
    #bubble-extension {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: auto;
      overflow: hidden;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="bubble-extension"></div>

  <script>
(function(){
  const root = document.getElementById('bubble-extension');
  const urlParams = new URLSearchParams(window.location.search);
  const finalText = decodeURIComponent(urlParams.get('final') || 'üéâ Well Done!');
  const bubbleImg = decodeURIComponent(urlParams.get('img') || 'https://media.tenor.com/mqvTrVZEMxIAAAAi/bubble-bfdi.gif');
  const isCustomImg = bubbleImg !== 'https://media.tenor.com/mqvTrVZEMxIAAAAi/bubble-bfdi.gif';

  const TASKS = {};
  for (let [key, value] of urlParams.entries()) {
    if (key.startsWith('task')) {
      const id = parseInt(key.replace('task', ''));
      TASKS[id] = decodeURIComponent(value);
    }
  }

  const total = Object.keys(TASKS).length;
  let popped = 0;
  let finalUnlocked = false;
  const bubbles = [];

  const counter = document.createElement('div');
  counter.innerHTML = `ü´ß <strong>0 / ${total}</strong>`;
  Object.assign(counter.style, {
    position: 'absolute',
    top: '20px',
    left: '20px',
    background: 'linear-gradient(135deg, #f6f9fc, #dff9fb)',
    padding: '10px 16px',
    borderRadius: '12px',
    fontFamily: 'sans-serif',
    fontSize: '18px',
    color: '#2d3436',
    boxShadow: '0 4px 12px rgba(0,0,0,0.1)',
    zIndex: 300,
    pointerEvents: 'none'
  });
  root.appendChild(counter);

  for (let i = 1; i <= total; i++) {
    const el = document.createElement('img');
    el.src = bubbleImg;
    el.style.opacity = isCustomImg ? '1' : '0.6';
    Object.assign(el.style, {
      position: 'absolute',
      width: '80px',
      height: '80px',
      pointerEvents: 'auto',
      cursor: 'pointer',
      zIndex: 100,
      transition: 'transform 0.2s ease'
    });

    const maxW = root.clientWidth - 80;
    const maxH = root.clientHeight - 80;
    el.style.left = Math.random() * maxW + 'px';
    el.style.top  = Math.random() * maxH + 'px';

    const dx = (Math.random()*2 - 1) * 1.5;
    const dy = (Math.random()*2 - 1) * 1.5;
    const bubble = { el, dx, dy, id: i };
    bubbles.push(bubble);

    el.addEventListener('click', () => {
      const popSound = new Audio('https://nikashum93.github.io/bubbles-by-nika-shum/pop.mp3');
      popSound.play().catch(() => {});
      el.remove();
      showMessage(i);
      popped++;
      counter.innerHTML = `ü´ß <strong>${popped} / ${total}</strong>`;

      const sparkle = document.createElement('div');
      sparkle.innerHTML = '‚ú®';
      Object.assign(sparkle.style, {
        position: 'absolute',
        left: el.style.left,
        top: el.style.top,
        fontSize: '18px',
        zIndex: 150,
        pointerEvents: 'none',
        animation: 'spark-pop 0.6s ease-out forwards'
      });
      root.appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 600);
    });

    el.addEventListener('mouseenter', () => {
      bubble.dx *= 0.2;
      bubble.dy *= 0.2;
    });
    el.addEventListener('mouseleave', () => {
      bubble.dx *= 5;
      bubble.dy *= 5;
    });

    root.appendChild(el);
  }

  function animate() {
    const W = root.clientWidth;
    const H = root.clientHeight;
    for (const b of bubbles) {
      if (!b.el.parentNode) continue;
      let x = b.el.offsetLeft + b.dx;
      let y = b.el.offsetTop  + b.dy;

      if (x < 0 || x > W - 80) b.dx = -b.dx + (Math.random() - 0.5) * 0.4;
      if (y < 0 || y > H - 80) b.dy = -b.dy + (Math.random() - 0.5) * 0.4;

      b.dx = Math.max(-1.5, Math.min(1.5, b.dx));
      b.dy = Math.max(-1.5, Math.min(1.5, b.dy));

      b.el.style.left = x + 'px';
      b.el.style.top  = y + 'px';
    }
    requestAnimationFrame(animate);
  }
  animate();

  // –û—Å—Ç–∞–ª—å–Ω–æ–π –∫–æ–¥ (showMessage, showFinal, —Å—Ç–∏–ª–∏) –Ω–µ –∏–∑–º–µ–Ω—è–µ—Ç—Å—è
})();
  </script>
</body>
</html>
