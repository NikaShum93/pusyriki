<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ÐŸÑƒÐ·Ñ‹Ñ€Ð¸ÐºÐ¸</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: transparent;
    }
    #bubble-extension {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: auto;
      overflow: hidden;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="bubble-extension"></div>

  <script>
(function(){
  const root = document.getElementById('bubble-extension');
  const urlParams = new URLSearchParams(window.location.search);
  const finalText = decodeURIComponent(urlParams.get('final') || 'ðŸŽ‰ Well Done!');
  const bubbleImg = decodeURIComponent(urlParams.get('img') || 'https://media.tenor.com/mqvTrVZEMxIAAAAi/bubble-bfdi.gif');
  const isCustomImg = bubbleImg !== 'https://media.tenor.com/mqvTrVZEMxIAAAAi/bubble-bfdi.gif';

  const TASKS = {};
  for (let [key, value] of urlParams.entries()) {
    if (key.startsWith('task')) {
      const id = parseInt(key.replace('task', ''));
      TASKS[id] = decodeURIComponent(value);
    }
  }

  const total = Object.keys(TASKS).length;
  let popped = 0;
  let finalUnlocked = false;
  const bubbles = [];

  const counter = document.createElement('div');
  counter.innerHTML = `ðŸ«§ <strong>0 / ${total}</strong>`;
  Object.assign(counter.style, {
    position: 'absolute',
    top: '20px',
    left: '20px',
    background: 'linear-gradient(135deg, #f6f9fc, #dff9fb)',
    padding: '10px 16px',
    borderRadius: '12px',
    fontFamily: 'sans-serif',
    fontSize: '18px',
    color: '#2d3436',
    boxShadow: '0 4px 12px rgba(0,0,0,0.1)',
    zIndex: 300,
    pointerEvents: 'none'
  });
  root.appendChild(counter);

  for (let i = 1; i <= total; i++) {
    const el = document.createElement('img');
    el.src = bubbleImg;
    el.style.opacity = isCustomImg ? '1' : '0.6';
    Object.assign(el.style, {
      position: 'absolute',
      width: '80px',
      height: '80px',
      pointerEvents: 'auto',
      cursor: 'pointer',
      zIndex: 100
    });

    const maxW = root.clientWidth - 80;
    const maxH = root.clientHeight - 80;
    el.style.left = Math.random() * maxW + 'px';
    el.style.top  = Math.random() * maxH + 'px';

    const dx = (Math.random()*2 - 1) * 1.5;
    const dy = (Math.random()*2 - 1) * 1.5;
    const bubble = { el, dx, dy, id: i };
    bubbles.push(bubble);

    el.addEventListener('click', () => {
      const popSound = new Audio('https://nikashum93.github.io/bubbles-by-nika-shum/pop.mp3');
      popSound.play().catch(() => {});
      el.remove();
      showParticles(el.offsetLeft + 40, el.offsetTop + 40);
      showMessage(i);
      popped++;
      counter.innerHTML = `ðŸ«§ <strong>${popped} / ${total}</strong>`;
    });

    root.appendChild(el);
  }

  function animate() {
    const W = root.clientWidth;
    const H = root.clientHeight;
    for (const b of bubbles) {
      if (!b.el.parentNode) continue;

      b.dx += (Math.random() - 0.5) * 0.05;
      b.dy += (Math.random() - 0.5) * 0.05;

      b.dx = Math.max(Math.min(b.dx, 1.5), -1.5);
      b.dy = Math.max(Math.min(b.dy, 1.5), -1.5);

      let x = b.el.offsetLeft + b.dx;
      let y = b.el.offsetTop  + b.dy;

      if (x < 0 || x > W - 80) b.dx *= -1 + (Math.random() - 0.5) * 0.2;
      if (y < 0 || y > H - 80) b.dy *= -1 + (Math.random() - 0.5) * 0.2;

      b.el.style.left = x + 'px';
      b.el.style.top  = y + 'px';
    }
    requestAnimationFrame(animate);
  }
  animate();

  function showParticles(x, y) {
    for (let i = 0; i < 10; i++) {
      const p = document.createElement('div');
      p.textContent = 'âœ¨';
      Object.assign(p.style, {
        position: 'absolute',
        left: `${x}px`,
        top: `${y}px`,
        fontSize: '16px',
        zIndex: 999,
        pointerEvents: 'none',
        animation: 'bubblePop 0.6s ease-out forwards'
      });
      root.appendChild(p);
      setTimeout(() => p.remove(), 600);
    }
  }

  function showMessage(id) {
    const msg = document.createElement('div');
    msg.innerHTML = TASKS[id] || `<b>Task ${id}</b>`;
    Object.assign(msg.style, {
      position: 'absolute',
      top: '50%',
      left: '50%',
      transform: 'translate(-50%, -50%)',
      background: 'linear-gradient(135deg, #4facfe, #00f2fe)',
      color: 'white',
      padding: '24px 36px',
      borderRadius: '20px',
      fontSize: '22px',
      fontFamily: 'sans-serif',
      textAlign: 'center',
      boxShadow: '0 6px 16px rgba(0,0,0,0.3)',
      pointerEvents: 'auto',
      cursor: 'pointer',
      zIndex: 200
    });

    msg.addEventListener('click', () => {
      msg.remove();
      if (popped === total && !finalUnlocked) {
        finalUnlocked = true;
        showFinal();
      }
    });

    root.appendChild(msg);
  }

  function showFinal() {
    counter.remove();
    const chest = document.createElement('img');
    chest.src = 'https://img.genially.com/64233afb55129a0017751c8e/915b9b98-7a24-4b3f-887a-28042ba9acca.png';
    Object.assign(chest.style, {
      position: 'absolute',
      top: '50%',
      left: '50%',
      transform: 'translate(-50%, -50%) scale(1)',
      width: '240px',
      cursor: 'pointer',
      zIndex: 300,
      pointerEvents: 'auto',
      transition: 'transform 0.3s ease'
    });
    root.appendChild(chest);

    chest.addEventListener('click', () => {
      const openSound = new Audio('https://nikashum93.github.io/bubbles-by-nika-shum/open.mp3');
      openSound.play().catch(() => {});
      chest.src = 'https://img.genially.com/64233afb55129a0017751c8e/d76550fd-2622-441f-bbf2-faee6906772e.png';
      chest.style.transform = 'translate(-50%, -50%) scale(1.1)';

      for (let i = 0; i < 20; i++) {
        const star = document.createElement('div');
        star.innerHTML = Math.random() > 0.5 ? 'ðŸª™' : 'ðŸ’Ž';
        star.style.position = 'absolute';
        star.style.left = '50%';
        star.style.top = '50%';
        star.style.fontSize = '24px';
        star.style.zIndex = 400;
        star.style.pointerEvents = 'none';
        star.style.animation = `burst 1.2s ease-out forwards`;
        star.style.transform = `translate(-50%, -50%) rotate(${Math.random()*360}deg) scale(${0.8 + Math.random()*0.6})`;
        root.appendChild(star);
        setTimeout(() => star.remove(), 1200);
      }

      const label = document.createElement('div');
      label.textContent = finalText;
      Object.assign(label.style, {
        position: 'absolute',
        top: '34%',
        left: '50%',
        transform: 'translate(-50%, -50%)',
        fontSize: '36px',
        fontWeight: 'bold',
        color: '#fff',
        padding: '20px 40px',
        background: 'linear-gradient(135deg, #e67e22, #f1c40f)',
        borderRadius: '16px',
        fontFamily: 'Comic Sans MS, sans-serif',
        boxShadow: '0 8px 20px rgba(0,0,0,0.3)',
        zIndex: 400,
        pointerEvents: 'none',
        textShadow: '2px 2px 6px rgba(0,0,0,0.4)'
      });
      root.appendChild(label);
      setTimeout(() => label.remove(), 2500);
    });
  }

  const style = document.createElement('style');
  style.textContent = `
    @keyframes burst {
      0% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
      100% { opacity: 0; transform: translate(calc(-50% + ${(Math.random()-0.5)*300}px), calc(-50% + ${(Math.random()-0.5)*300}px)) scale(0.5); }
    }
    @keyframes bubblePop {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(0.2) translateY(-30px); opacity: 0; }
    }
  `;
  document.head.appendChild(style);
})();
  </script>
</body>
</html>
