<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>ÐŸÑƒÐ·Ñ‹Ñ€ÑŒÐºÐ¸ by Nika Shum</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: transparent; overflow: hidden;
    }
    #bubble-container {
      position: absolute; inset: 0; overflow: hidden;
    }
    .bubble {
      position: absolute;
      width: 80px; height: 80px;
      background-image: url('https://media.tenor.com/mqvTrVZEMxIAAAAi/bubble-bfdi.gif');
      background-size: cover;
      opacity: 0.8; cursor: pointer; border-radius: 50%;
    }
    .spark {
      position: absolute;
      font-size: 16px;
      animation: explode 0.8s ease-out forwards;
      pointer-events: none;
      z-index: 200;
      color: hsl(var(--hue), 100%, 70%);
    }
    @keyframes explode {
      0% { opacity: 1; transform: scale(0.8) rotate(0deg); }
      100% { opacity: 0; transform: scale(2.5) rotate(720deg); }
    }
    #counter {
      position: absolute; top: 20px; left: 20px;
      font-family: sans-serif; font-size: 18px;
      color: #2d3436; background: rgba(255,255,255,0.7);
      padding: 5px 10px; border-radius: 12px;
      z-index: 10;
    }
    #chest {
      position: absolute; width: 240px;
      top: 50%; left: 50%; transform: translate(-50%, -50%);
      cursor: pointer; display: none; z-index: 100;
    }
    #final-message {
      position: absolute; display: none;
      top: calc(50% - 190px); left: 50.5%; transform: translate(-50%, -50%);
      font-size: 32px; color: white;
      background: linear-gradient(135deg, #f39c12, #f1c40f);
      padding: 15px 25px; border-radius: 16px;
      font-family: Comic Sans MS, sans-serif;
      z-index: 101; white-space: nowrap;
    }
    .task-message {
      position: absolute;
      top: 50%; left: 50%; transform: translate(-50%, -50%);
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: white; padding: 20px 30px;
      border-radius: 20px; font-size: 20px;
      font-family: sans-serif; text-align: center;
      box-shadow: 0 6px 16px rgba(0,0,0,0.3);
      cursor: pointer; z-index: 200;
    }
  </style>
</head>
<body>
  <div id="bubble-container">
    <div id="counter">ðŸ«§ <strong>0 / 10</strong></div>
    <div id="final-message">ðŸŽ‰ Well Done! ðŸŽ‰</div>
    <img id="chest" src="https://img.genially.com/64233afb55129a0017751c8e/915b9b98-7a24-4b3f-887a-28042ba9acca.png">
  </div>
  <script>
    const total = 10;
    let popped = 0;
    const bubbleContainer = document.getElementById('bubble-container');
    const counter = document.getElementById('counter');
    const finalMessage = document.getElementById('final-message');
    const chest = document.getElementById('chest');
    const TASKS = [
      "What's your name?", "How old are you?", "Where are you from?",
      "Have you got brothers or sisters?", "Have you got a pet?",
      "What's your favourite drink?", "What's your favourite food?",
      "What's your favourite toy?", "What's your favourite game?",
      "What's your favourite colour?"
    ];

    function createSpark(x, y) {
      for (let i = 0; i < 8; i++) {
        const spark = document.createElement('div');
        spark.className = 'spark';
        spark.innerHTML = 'âœ¦';
        spark.style.left = x + (Math.random() * 30 - 15) + 'px';
        spark.style.top = y + (Math.random() * 30 - 15) + 'px';
        spark.style.setProperty('--hue', Math.floor(Math.random() * 360));
        bubbleContainer.appendChild(spark);
        setTimeout(() => spark.remove(), 800);
      }
    }

    const bubbles = [];
    for (let i = 0; i < total; i++) {
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.style.left = Math.random() * (window.innerWidth - 100) + 'px';
      bubble.style.top = Math.random() * (window.innerHeight - 100) + 'px';
      bubble.dx = (Math.random() - 0.5) * 0.6;
      bubble.dy = (Math.random() - 0.5) * 0.6;
      bubble.onclick = (e) => {
        new Audio('https://nikashum93.github.io/bubbles-by-nika-shum/pop.mp3').play();
        const rect = e.target.getBoundingClientRect();
        createSpark(rect.left, rect.top);
        bubble.remove();
        popped++;
        counter.innerHTML = `ðŸ«§ <strong>${popped} / ${total}</strong>`;
        showTask(i);
        if (popped === total) showChest();
      };
      bubbles.push(bubble);
      bubbleContainer.appendChild(bubble);
    }

    function animateBubbles() {
      bubbles.forEach(b => {
        if (!b.parentNode) return;
        let x = parseFloat(b.style.left);
        let y = parseFloat(b.style.top);
        x += b.dx;
        y += b.dy;
        if (x <= 0 || x >= window.innerWidth - 80) b.dx = -b.dx;
        if (y <= 0 || y >= window.innerHeight - 80) b.dy = -b.dy;
        b.style.left = x + 'px';
        b.style.top = y + 'px';
      });
      requestAnimationFrame(animateBubbles);
    }
    animateBubbles();

    function showTask(i) {
      const msg = document.createElement('div');
      msg.className = 'task-message';
      msg.innerHTML = TASKS[i];
      msg.onclick = () => msg.remove();
      bubbleContainer.appendChild(msg);
    }

    function showChest() {
      chest.style.display = 'block';
      chest.onclick = () => {
        chest.src = 'https://img.genially.com/64233afb55129a0017751c8e/d76550fd-2622-441f-bbf2-faee6906772e.png';
        new Audio('https://nikashum93.github.io/bubbles-by-nika-shum/open.mp3').play();
        triggerFirework();
        finalMessage.style.display = 'block';
      }
    }

    function triggerFirework() {
      for (let i = 0; i < 20; i++) {
        setTimeout(() => createSpark(window.innerWidth / 2 + (Math.random()*100 - 50),
                                     window.innerHeight / 2 + (Math.random()*100 - 50)), i * 50);
      }
    }
  </script>
</body>
</html>
